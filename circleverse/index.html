<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circleverse - p5.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
    }
    
    #controlPanel {
      position: fixed;
      left: 0;
      top: 0;
      width: 200px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      z-index: 100;
      overflow-y: auto;
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    #controlPanel.hidden {
      transform: translateX(-200px);
    }
    
    #controlPanel h2 {
      color: #fff;
      text-align: center;
      margin-top: 0;
    }
    
    .toggle-btn {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 101;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .toggle-btn:hover {
      background-color: #666;
    }
    
    .toggle-btn.panel-open {
      left: 130px;
    }
    
    .control-group {
      margin-bottom: 20px;
    }
    
    .control-group label {
      display: block;
      margin-bottom: 5px;
      color: #ddd;
    }
    
    .control-group select,
    .control-group button {
      width: 100%;
      padding: 8px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .control-group button {
      background-color: #444;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .control-group button:hover {
      background-color: #666;
    }
    
    #canvasContainer {
      position: relative;
      margin-left: 200px;
      height: 100vh;
      width: calc(100vw - 200px);
      transition: margin-left 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: block;
      overflow: hidden;
    }
    
    #canvasContainer.expanded {
      margin-left: 0;
      width: 100vw;
    }
    
    #canvasContainer canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <button id="togglePanel" class="toggle-btn">â—€</button>
  <div id="controlPanel">
    <h2>Circleverse</h2>
    <div class="control-group">
      <label for="colorPalette">Color Palette:</label>
      <select id="colorPalette">
        <option value="wes_anderson">Wes Anderson</option>
        <option value="all_colors">All Colors</option>
        <option value="colors_rgb_red">Red Palette</option>
        <option value="colors_blue">Blue Palette</option>
        <option value="colors_standard">Standard Palette</option>
        <option value="colors_green">Green Palette</option>
        <option value="colors_easter">Easter Palette</option>
      </select>
    </div>
    <div class="control-group">
      <label for="minCircleSize">Min Circle Size:</label>
      <input type="range" id="minCircleSize" min="5" max="200" value="50">
      <label for="maxCircleSize">Max Circle Size:</label>
      <input type="range" id="maxCircleSize" min="5" max="200" value="150">
    </div>
    <div class="control-group">
      <button id="regenerateBtn">Regenerate Art</button>
      <button id="saveBtn">Save Image</button>
    </div>
  </div>
  <div id="canvasContainer"></div>
  <script src="circle_arc_art_p5_fixed.js"></script>
</body>
</html>
